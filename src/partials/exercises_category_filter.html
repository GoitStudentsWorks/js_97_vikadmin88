<section class="exercises">

    <div class="exercises-inner-container">
      <h2 class="exercises-title">Exercises</h2>

      <div class="exercises-category-form-container">
        <div class="exercises-category-container">
          <button
            type="button"
            class="exercises-category-btn exercises-category-btn-active"
          >
            Muscles
          </button>
          <button type="button" class="exercises-category-btn">
            Body parts
          </button>
          <button type="button" class="exercises-category-btn">

          </button>
        </div>

        <form class="exercices-form" name="exercices-form" autocomplete="off">
          <input

            name="name-exercices"

            </button>
            <button class="exercices-form-search-btn" type="submit">
              <svg class="form-search-svg" width="18" height="18">
                <use href="./img/icons.svg#icon-search"></use>
              </svg>
            </button>

        </form>
      </div>
