      <input
        type="email"
        placeholder="Email"
        name="email"
        class="rating-input"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,7}$"
        required
      />

      <textarea
        placeholder="Your comment"
        name="comment"
        class="rating-input rating-textarea"
        required
      ></textarea>

      <button type="submit" class="rating-btn">Send</button>
