<section class="favorites-section">
    <div class="favorites-card">
      <h2 class="favorites-title">Favorites</h2>
      <div class="favorites-contanier-block" style="overflow-y: hidden;">
        <img class="message-info-svg" src="./img/dumbbell.png" alt="dumbbell">
        <p class="message-info-text">
            It appears that you haven't added any exercises to your favorites yet.
            To get started, you can add exercises that you like to your favorites
            for easier access in the future.
          </p>
        <ul class="favorites-list">
            <li class="favorites-list-item" tabindex="0">
                <div class="favorites-card-header">
                    <div class="favorites-oval">
                        <span>WORKOUT</span>
                        <button class="favorites-icon-svg" data-id="icon-trash">
                            <svg width="16" height="16" fill="none">
                                <use href="./img/icons.svg#icon-trash"></use>
                            </svg>
                        </button>
                    </div>
                    <button class="favorites-list-button" data-id="icon-arrow-right" type="button" >  Start 
                        <svg class="favorites-list-button-icon" width="14" height="14" stroke="#1B1B1B">
                            <use href="./img/icons.svg#icon-arrow-right"></use>
                        </svg>
                    </button>
                </div>
                <div class="favorites-list-container">
                    <svg class="favorites-list-svg" width="24" height="24">
                        <use href="./img/icons.svg#icon-running_man"></use>
                    </svg>
                    <h3 class="favorites-list-text"></h3>
                </div>
                <div class="favorites-card-text">
                    <ul class="favorites-card-text-list">
                        <li class="favorites-card-text-item">
                            <div class="favorites-card-text-wrapper">
                                <h4 class="favorites-card-text-title">Burned calories:</h4>
                                <p class="favorites-card-text-block"></p>
                            </div>
                            <div class="favorites-card-text-wrapper">
                                <h4 class="favorites-card-text-title">Body part:</h4>
                                <p class="favorites-card-text-block"></p>
                            </div>
                            <div class="favorites-card-text-wrapper">
                                <h4 class="favorites-card-text-title">Target:</h4>
                                <p class="favorites-card-text-block"></p>
                            </div>
                        </li>
                    </ul>
                </div>

            </li>
        </ul>
      </div>
      <div class="pagination-mobile-list">
        <ul class="favorites-pagination-block"></ul>
      </div>
    </div>
  </section>
